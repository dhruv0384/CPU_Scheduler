<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduler</h1>
        <div class="form-group">
            <label for="algorithm">Select Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="1">FCFS</option>
                <option value="2">Round Robin</option>
                <option value="3">SJF</option>
                <option value="4">SRTF</option>
                <option value="5">Priority Scheduling</option>
                <!-- Other options... -->
            </select>
        </div>
        <div class="form-group" id="quantumGroup" style="display:none;">
            <label for="timeQuantum">Time Quantum:</label>
            <input type="number" id="timeQuantum" min="1">
        </div>
        <div class="form-group">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="contextSwitchTime">Context Switch Time:</label>
            <input type="number" id="contextSwitchTime" min="0" value="0">
        </div>
        <div id="processInputs"></div>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
