<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js library -->
</head>
<body>
    <div class="container">
        <h1>CPU Scheduler</h1>
        <div class="form-group">
            <label for="algorithm">Select Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="1">FCFS</option>
                <option value="3">SJF</option>
                <option value="4">SRTF</option>
                <option value="5">Priority Scheduling</option>
                <!-- Removed Round Robin option -->
            </select>
        </div>
        <!-- Removed time quantum input group -->
        <div class="form-group">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="contextSwitchTime">Context Switch Time:</label>
            <input type="number" id="contextSwitchTime" min="0" value="0">
        </div>
        <div id="processInputs"></div>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
        <div id="output"></div>
        <canvas id="waitingTimeChart" width="400" height="400"></canvas> <!-- Add canvas for waiting time chart -->
        <canvas id="turnaroundTimeChart" width="400" height="400"></canvas> <!-- Add canvas for turnaround time chart -->
    </div>
    <script src="app.js"></script>
</body>
</html>
